<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a href="#/dashboard.html">Home</a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <a href="#/dashboard.html">Dashboard</a>
            <i class="fa fa-circle"></i>

            <a href="#">{{$state.current.data.pageTitle}} </a>
        </li>
    </ul>

<!-- BEGIN MAIN CONTENT -->
<div ng-controller="BannerController">
    <div class="row">
        <div class="col-md-12">
            <!-- BEGIN EXAMPLE TABLE PORTLET-->
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption font-dark">
                        <i class="fa fa-users font-dark"></i>
                        <span class="caption-subject bold uppercase"> {{$state.current.data.pageTitle}} </span>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="table-toolbar">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="btn-group">
                                    <a href="#/edit-banner.html?id=-1" class="btn sbold green"> Thêm banner
                                        <i class="fa fa-plus"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-6">
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped table-bordered table-hover dataTable orange" id="tbl_banners">
                        <thead>
                        <tr>
                            <th>STT</th>
                            <th width="30%"> Tiêu đề</th>
                            <th width="20%"> Hình ảnh</th>
                            <th width="15%"> Loại banner</th>
                            <th width="15%" class="text-center"> Kích hoạt</th>
                            <th width="20%"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" ng-repeat="e in banners">
                            <td>{{$index + 1}}</td>
                            <td> {{e.title}}</td>
                            <td><a href="{{e.url}}" class="fancy"><img src="{{e.url}}" alt="{{e.title}}"
                                                                       class="thumbnail-img"/></a></td>
                            <td> {{e.banner_type}}</td>
                            <td class="text-center">
                                <span class="label label-sm label-success" ng-if="e.active"> Yes </span>
                                <span class="label label-sm label-danger" ng-if="!e.active"> No </span>
                            </td>
                            <td class="text-right">
                                <a href="#/edit-banner.html?id={{e.id}}" class="btn btn-sm yellow"> Sửa
                                    <i class="fa fa-edit"></i>
                                </a>
                                <a href="javascript:;" ng-click="delete (e.id, $index)"
                                   class="btn btn-sm red"> Xoá
                                    <i class="fa fa-remove"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"
                                    items-per-page="{{itemsPerPage}}"></uib-pagination>
                </div>
            </div>
            <!-- END EXAMPLE TABLE PORTLET-->
        </div>
    </div>
</div>
<!-- END MAIN CONTENT -->
