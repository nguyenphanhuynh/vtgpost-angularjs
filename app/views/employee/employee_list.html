<!-- BEGIN PAGE HEADER-->
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a href="#/dashboard.html">Home</a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <a href="#/dashboard.html">Dashboard</a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <a href="#">{{$state.current.data.pageTitle}} </a>
        </li>
    </ul>
</div>
<!-- END PAGE HEADER-->
<!-- BEGIN MAIN CONTENT -->
<div ng-controller="EmployeeController">
    <div class="row">
        <div class="col-md-12">
            <!-- BEGIN EXAMPLE TABLE PORTLET-->
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption font-dark">
                        <i class="fa fa-users font-dark"></i>
                        <span class="caption-subject bold uppercase"> {{$state.current.data.pageTitle}} </span>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="table-toolbar">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="btn-group">
                                    <a href="#/edit-employee.html?id=-1" class="btn sbold green"> Tạo tài khoản mới
                                        <i class="fa fa-plus"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-6">
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped table-bordered table-hover dataTable orange" id="tbl_employees">
                        <thead>
                        <tr>
                            <th width="30%"> Tên người dùng </th>
                            <th width="15%"> Tên đăng nhập </th>
                            <th width="15%" class="text-center"> Đang hoạt động </th>
                            <th width="40%"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" ng-repeat="e in employees">
                            <td> {{e.fullname}}</td>
                            <td> {{e.username}} </td>
                            <td class="text-center">
                                <span class="label label-sm label-success" ng-if="e.active"> Yes </span>
                                <span class="label label-sm label-danger" ng-if="!e.active"> No </span>
                            </td>
                            <td class="text-right">
                                <a href="#/manage-employee-group.html?id={{e.id}}" class="btn btn-sm default"> Phân quyền
                                    <i class="fa fa-users   "></i>
                                </a>
                                <a href="#/edit-employee.html?id={{e.id}}" class="btn btn-sm yellow"> Cập nhật
                                    <i class="fa fa-edit"></i>
                                </a>
                                <a href="#/change-password.html?id={{e.id}}" class="btn btn-sm purple-sharp"> Đổi mật khẩu
                                    <i class="fa fa-key"></i>
                                </a>
                                <a href="javascript:;" ng-click="delete (e.id, e.username, $index)"
                                   class="btn btn-sm red"> Xoá
                                    <i class="fa fa-remove"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"
                                    items-per-page="{{itemsPerPage}}"></uib-pagination>
                </div>
            </div>
            <!-- END EXAMPLE TABLE PORTLET-->
        </div>
    </div>
</div>
<!-- END MAIN CONTENT -->
