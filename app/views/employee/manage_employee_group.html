<div ng-controller="EmployeeGroupController" ng-init="getEmployeeGroups()">
    <div class="row">
        <div class="col-md-12">
            <!-- BEGIN EXAMPLE TABLE PORTLET-->
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption font-dark">
                        <i class="fa fa-users font-dark"></i>
                        <span class="caption-subject bold uppercase"> Danh sách nhân viên </span>
                    </div>
                </div>
                <div class="portlet-body">
                    <table class="table table-striped table-bordered table-hover dataTable orange" id="tbl_employees">
                        <thead>
                        <tr>
                            <th width="10%">STT</th>
                            <th width="30%"> Tên nhóm</th>
                            <th width="60%"> Ghi chú</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" ng-repeat="e in employee_groups">
                            <td>{{$index + 1}}
                            <td> {{e.name}}</td>
                            <td> {{e.note}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- END EXAMPLE TABLE PORTLET-->
        </div>
    </div>
</div>
<!-- END MAIN CONTENT -->
