<!-- BEGIN MAIN CONTENT -->
<div ng-controller="NewsController">
    <div class="row">
        <div class="col-md-12">
            <!-- BEGIN EXAMPLE TABLE PORTLET-->
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption font-dark">
                        <i class="fa fa-users font-dark"></i>
                        <span class="caption-subject bold uppercase"> {{$state.current.data.pageTitle}} </span>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="table-toolbar">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="btn-group">
                                    <a href="#/edit-news.html?id=-1" class="btn sbold green"> Soạn thảo tin mới
                                        <i class="fa fa-plus"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-6">
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped table-bordered table-hover dataTable orange" id="tbl_newses">
                        <thead>
                        <tr>
                            <th width="35%"> Tiêu đề</th>
                            <th width="20%"> Ngày đăng</th>
                            <th width="25%"> Loại tin tức</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" ng-repeat="e in newses">
                            <td> {{e.title}}</td>
                            <td>{{e.posted_date}}</td>
                            <td>{{e.category_name}}</td>
                            <td class="text-right">
                                <a href="#/edit-news.html?id={{e.id}}" class="btn btn-sm yellow"> Sửa
                                    <i class="fa fa-edit"></i>
                                </a>
                                <a href="javascript:;" ng-click="delete (e.id, $index)"
                                   class="btn btn-sm red"> Xoá
                                    <i class="fa fa-remove"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- END EXAMPLE TABLE PORTLET-->
        </div>
    </div>
</div>
<!-- END MAIN CONTENT -->
