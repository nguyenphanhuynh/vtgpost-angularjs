<!-- BEGIN SAMPLE FORM PORTLET-->
<div class="portlet light bordered" ng-controller="StaticPageController">
    <div class="portlet-title">
        <div class="caption font-green">
            <i class="fa fa-user font-green"></i>
            <span class="caption-subject bold uppercase"> {{title}}</span>
        </div>
    </div>
    <div class="portlet-body form">
        <form role="form"
              class="form-horizontal"
              name="form"
              id="frm_edit_news"
              ng-submit="submit()"
              novalidate>
            <input type="hidden"
                   ng-model="news.id"
                   name="id"
                   id="id"/>
            <div class="form-body">
                <div class="form-group">
                    <label class="col-md-3 control-label"
                           for="title">Title (Tiêu đề)</label>
                    <div class="col-md-9">
                        <input type="text"
                               class="form-control"
                               id="title"
                               name="title"
                               ng-model="news.title"
                               ng-maxlength="100"
                               maxlength="100"
                               disabled
                               placeholder="Enter text - Maximum 100 characters">
                        <span ng-show="form.title.$error.maxlength && !form.title.$untouched"
                              class="help-block text-color-red">
                           Tiêu đề không được dài hơn 100 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"
                           for="content">Content (Nội dung chính)</label>
                    <div class="col-md-9">
                        <div text-angular="text-angular" name="content" id="content" ng-model="news.content"></div>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <div class="row">
                    <div class="col-md-offset-3 col-md-9">
                        <button type="submit"
                                class="btn green"
                                ng-disabled="form.$invalid">{{buttonText}}
                        </button>
                        <a href="#/news-list.html"
                           class="btn default">Cancel</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- END SAMPLE FORM PORTLET-->
