<!-- BEGIN PAGE HEADER-->
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a href="#/dashboard.html">Home</a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <a href="#/dashboard.html">Dashboard</a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <a href="#">{{$state.current.data.pageTitle}} </a>
        </li>
    </ul>
</div>
<!-- END PAGE HEADER-->
<!-- BEGIN MAIN CONTENT -->
<div ng-controller="CustomerController">
    <div class="row">
        <div class="col-md-12">
            <!-- BEGIN EXAMPLE TABLE PORTLET-->
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption font-dark">
                        <i class="fa fa-users font-dark"></i>
                        <span class="caption-subject bold uppercase"> {{$state.current.data.pageTitle}} </span>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="table-toolbar">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="btn-group">
                                    <a href="#/edit-customer.html?id=-1" class="btn sbold green"> Thêm khách
                                        <i class="fa fa-plus"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-6">
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped table-bordered table-hover dataTable orange" id="tbl_customers">
                        <thead>
                        <tr>
                            <th width="25%"> Tên khách hàng</th>
                            <th width=""> Logo</th>
                            <th width="15%"> Người liên hệ</th>
                            <th width="15%"> Điện thoại</th>
                            <th width="15%"> Di động</th>
                            <th width="10%"> Website</th>
                            <th width="20%"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" ng-repeat="e in customers">
                            <td> {{e.customer_name}}</td>
                            <td><a href="{{e.logo}}" class="fancy"><img src="{{e.logo}}" alt="{{e.title}}"
                                                                        class="thumbnail-img"/></a></td>
                            <td> {{e.contact_person}}</td>
                            <td>
                                <a href="tel:{{e.customer_phone.replace(' ', '')}}">{{e.customer_phone}}</a>
                            </td>
                            <td>
                                <a href="tel:{{e.customer_mobile}}">{{e.customer_mobile}}</a>
                            </td>
                            <td>
                                <a target="_blank" href="{{e.website}}">{{e.website}}</a>
                            </td>
                            <td class="text-right">
                                <a href="#/edit-customer.html?id={{e.id}}" class="btn btn-sm yellow"> Sửa
                                    <i class="fa fa-edit"></i>
                                </a>
                                <a href="javascript:;" ng-click="delete (e.id, $index)"
                                   class="btn btn-sm red"> Xoá
                                    <i class="fa fa-remove"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"
                                    items-per-page="{{itemsPerPage}}"></uib-pagination>
                </div>
            </div>
            <!-- END EXAMPLE TABLE PORTLET-->
        </div>
    </div>
</div>
<!-- END MAIN CONTENT -->
